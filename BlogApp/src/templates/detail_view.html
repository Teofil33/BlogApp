{% extends "base.html" %}

{% block title %} {{ block.super }} | {{ post.title }} {% endblock title %}

{% block content %}
	<div class="col-sm-8 col-sm-offset-2">
		<h1>{{ post.title }}</h1>
		<p>{{ post.content }}</p>
		<p>Created: {{ post.timestamp|timesince }} ago</p>
		<a class="btn btn-default" href="{% url 'posts:update' id=post.id %}">Edit</a>
	</div>
{% endblock content %}
