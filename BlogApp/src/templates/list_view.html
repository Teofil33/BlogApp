{% extends "base.html" %}

{% block title %} {{ block.super }} | Posts {% endblock title %}

{% block content %}
	<div class="col-sm-6 col-sm-offset-3">
	<h2>Recent Posts</h2>
	<hr/>
	{% for post in posts %}
		<h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
		<p>{{ post.content }}</p>
	{% endfor %}
	</div>

{% endblock content %}
